<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Periodo</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/menu_admin">Dashboard Administrador</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarMain"
        aria-controls="navbarMain"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/funcionarios/agregar"
              >Gestión Funcionarios</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/matriculas/agregar"
              >Gestión Matrículas</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/cursos">Gestión Cursos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/nacionalidades">Gestión Nacionalidades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/historial">Historial de Acciones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/perfil">Ver Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-4">
      <h2 class="text-center mb-4">Editar Periodo</h2>

      <!-- Formulario de edición -->
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="txtani">Año</label>
          <input
            type="number"
            id="txtani"
            name="txtani"
            class="form-control"
            value="{{ periodo.anio }}"
            required
          />

          <label for="cboest">Estado</label>
          <select id="cboest" name="cboest" class="form-control" required>
            <option value="activo" {% if periodo.activo %} selected {% endif %}>
              Activo
            </option>
            <option value="inactivo" {% if periodo.activo == False %} selected {% endif %}>
              Inactivo
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Guardar Cambios
        </button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
