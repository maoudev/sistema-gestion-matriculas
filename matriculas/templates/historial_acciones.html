<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historial de Acciones</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pagination.js.org/dist/2.6.0/pagination.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://pagination.js.org/dist/2.6.0/pagination.min.js"></script>
  </head>
  <body>
    <!-- Primera barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/menu_admin">Dashboard Administrador</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarMain"
        aria-controls="navbarMain"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/funcionarios/agregar"
              >Gestión Funcionarios</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/matriculas/agregar"
              >Gestión Matrículas</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cursos">Gestión Cursos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/nacionalidades"
              >Gestión Nacionalidades</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Historial de Acciones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ver Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
      <h2>Historial de Acciones</h2>

      <!-- Tabla de historial con paginación -->
      <div id="pagination-container"></div>
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Usuario</th>
            <th>Acción</th>
            <th>Detalles</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody id="data-container"></tbody>
      </table>
    </div>

    <script>
      const items = [
        {% for accion in acciones %}
        `
        <tr>
          <td>{{ accion.usuario.rut }}</td>
          <td>{{ accion.accion }}</td>
          <td>{{ accion.detalles }}</td>
          <td>{{ accion.fecha|date:"d/m/Y H:i:s" }}</td>
        </tr>
        `,
        {% empty %}
        `<tr>
          <td colspan="4" class="text-center text-muted">
            No hay acciones registradas.
          </td>
        </tr>`,
        {% endfor %}
      ];

      $("#pagination-container").pagination({
        dataSource: items,
        pageSize: 5,
        autoHidePrevious: true,
        autoHideNext: true,
        callback: function (data, pagination) {
          let html = data.join("");
          $("#data-container").html(html);
        },
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
