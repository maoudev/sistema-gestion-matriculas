<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
	<body>
		<div class="container">
			<h1 class="text-center">Formulario de Inicio de sesión</h1>			
			{% if r %}
				<div class="alert alert-success alert-dismissible fade show" role="alert">
					<h5>{{ r }}</h5>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
			{% endif %}  

		
            {% if r2 %}
				<div class="alert alert-danger alert-dismissible fade show" role="alert">
					<h5>{{ r2 }}</h5>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
			{% endif %}  
		
			<form action="/login" method="post">
				{% csrf_token %}
				<center>
					<input class="form-control form-control-lg text-center" style="margin-bottom:10px; width:60%;"  type="text"  placeholder="Nombre de usuario"  name="txtnom"  required/>
					<input class="form-control form-control-lg text-center" style="margin-bottom:10px; width:60%;"  type="password"  placeholder="Contraseña"  name="txtpas"  required/>
					<input type="submit" class="btn btn-primary btn-lg"     style="width:60%;" value="Iniciar Sesión"/>
				</center>
			</form>
		</div>
	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	
	</body>
</html>
